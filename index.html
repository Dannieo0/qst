<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<!-- 顶部导航 -->
		<div class="wrapper top">

				</ul>
				<ul class="top_right">

					<li><a href="#">免费注册</a></li>
					<li><a href="#">在线客服</a></li>
					<li><a href="#">账号管理</a></li>

					<li><a href="#"><i></i>APP</a></li>
				</ul>
			</div>
		</div>
		<!-- 中间区域模块 -->
		<div class="wrapper">
			<div class="container main">
				<div class="logo">
					<img src="images/logo.jpg">
				</div>
				<div class="search_wrapper">
					<div class="search clearfloat">
						<img src="images/combined%20shape.png" alt="">

						<span>办公</span>
						<a href="">搜索</a>
					</div>
				</div>
				<div class="mychart">

				</div>
			</div>
		</div>
		
		<!-- 导航栏模块 -->
		<div class="wrapper">
			<div class="container main">
				<ul class="top_nav">
					<li><a href="#">首页</a></li>
					<li><a href="#">秒杀专区</a></li>
					<li><a href="#">积分通</a></li>
					<li><a href="#">合约通</a></li>

		</div>
		<!-- banner广告模块 -->
		<div class="swiper-container">
		    <div class="swiper-wrapper">
				<div class="swiper-slide"><img src="images/banner01.jpg" alt=""></div>
				<div class="swiper-slide"><img src="images/banner02.jpg" alt=""></div>
				<div class="swiper-slide"><img src="images/banner03.jpg" alt=""></div>
				<div class="swiper-slide"><img src="images/banner04.jpg" alt=""></div>
				<div class="swiper-slide"><img src="images/banner05.jpg" alt=""></div>
			</div>
			<div class="swiper-btn-right ">
				<div class="swiper-button-next swiper-button-white"></div>
			</div>
			 <div class="swiper-btn-left">
				 <div class="swiper-button-prev swiper-button-white"></div>
			 </div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>
		
		<div class="wrapper">
			<div class="container seckill_box">
				<div class="seckill_left">
					<img src="images/seckill_box.jpg" alt="">
				</div>
				<div id= "parent">
					<div id="uls">
						<!-- 图片列表 -->
						<ul id="img_ul">
							<li><img src="images/banner01.jpg"/></li>
							<li><img src="images/banner02.jpg"/></li>
						</ul>
						<!-- 小圆点列表 -->
						<ul id='litCir_ul'></ul>

					<div id="buttons">

			</div>
		</div>
		<!-- 底部导航 -->
		<div>
			
		</div>
		<script src="swiper/swiper.min.js"></script>
		<script src="js/index.js"></script>
		  <!-- Initialize Swiper -->
		  <script>
			var swiper = new Swiper('.swiper-container', {
				   
					slidesPerView: 1,
					spaceBetween: 30,
					loop: true,
					pagination: {
					  el: '.swiper-pagination',
					  clickable: true,
					 
					},
					navigation: {
					  nextEl: '.swiper-button-next',
					  prevEl: '.swiper-button-prev',
					  
					},
					
			    });
				
		  </script>
